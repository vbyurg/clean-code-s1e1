<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>

<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="">
    <a class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="main">
    <section class="add">
      <h3 class="title add__title">Add Item</h3>
      <div class="add__wrapper">
        <input id="add__input" class="task" type="text">
        <button class="add__button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="title todo__title">Todo</h3>
      <ul id="todo__list" class="todo__list">
        <li class="todo__item">
          <input class="checkbox" type="checkbox">
          <label class="label">Pay Bills</label>
          <input class="task" type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete__img" src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="todo__edit todo__item">
          <input class="checkbox" type="checkbox">
          <label class="label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="delete__img" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="title completed__title">Completed</h3>
      <ul id="completed__item" class="completed__item">
        <li class="completed__list">
          <input class="checkbox" type="checkbox" checked>
          <label class="label">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete__img" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
